<!DOCTYPE html>
<html>
<head>
	<title>Self Checkout</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./styles/main.sass.css">
</head>
<body>
	<header>
		<div>
			<h1>Check Yourself</h1>
		</div>
		<div>
			<p>Buy something nice for yourself. You deserve it.</p>
		</div>
	</header>

	<main>
		<h2>Enter Your Item</h2>
		<form>
			<div class="label-box">
				<label for="item">Item to Purchase</label>
			</div>
			<div class="input-box">
				<input id="item" type="text" placeholder="What do you want to purchase?">
			</div>
			<div class="label-box">
				<label for="price">Item Cost</label>
			</div>
			<div class="input-box">
				<input id="price" type="text" placeholder="How much does it cost?">
			</div>
			<div>
				<button>Add Item</button>
			</div>
		</form>
		<div id="total-button-box">
			<button id="total-button">Complete Checkout</button>
		</div>
	</main>

	<section>
		<h3>Your cart</h3>
		<div>
			<table class="cart">
				<thead id="item-headers">
				</thead>
				<tbody id="item-list">
				</tbody>
			</table>
		</div>



	</section>

	<footer class="footer">
        <p>A creation by <a href="http://www.drumsensei.com">Mike Mathew</a> for <a href="http://www.theironyard.com"> The Iron Yard</a></p>
    </footer>

<script type="text/javascript" src="./scripts/bundle.js"></script>
</body>
</html>
